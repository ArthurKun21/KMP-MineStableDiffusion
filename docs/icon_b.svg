<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E0EAFC"/>
      <stop offset="1" stop-color="#CFDEF3"/>
    </linearGradient>

    <!-- 星云球体渐变 -->
    <radialGradient id="nebula_grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(180)">
      <stop stop-color="#00C9FF"/>
      <stop offset="1" stop-color="#92FE9D" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="purple_glow" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#9D00FF"/>
      <stop offset="1" stop-color="#FF0080"/>
    </linearGradient>
  </defs>

  <!-- 容器 -->
  <rect width="512" height="512" rx="120" fill="white"/>

  <!-- 内部阴影模拟凹陷感 -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="#F5F7FA"/>

  <!-- 抽象的 S 形状流体 -->
  <circle cx="256" cy="256" r="160" fill="url(#purple_glow)" fill-opacity="0.8"/>
  <circle cx="200" cy="200" r="100" fill="#00C9FF" fill-opacity="0.6"/>

  <!-- 玻璃反光效果 -->
  <path d="M120 120Q256 200 392 120" stroke="white" stroke-width="20" stroke-opacity="0.5" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="160" stroke="white" stroke-opacity="0.5" stroke-width="4"/>
</svg>