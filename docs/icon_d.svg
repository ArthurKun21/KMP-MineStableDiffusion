<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景 -->
    <radialGradient id="geo_bg_grad" cx="0.5" cy="0.5" r="0.5">
      <stop stop-color="#2A2A3E"/>
      <stop offset="1" stop-color="#1E1E2F"/>
    </radialGradient>

    <!-- 中心内核渐变 -->
    <linearGradient id="geo_core_grad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop stop-color="#F0F2F5"/>
      <stop offset="1" stop-color="#E0E5EC"/>
    </linearGradient>

    <!-- 碎片渐变1 (Kotlin紫 -> 创造粉) -->
    <linearGradient id="shard_grad_1" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#7F52FF"/>
      <stop offset="1" stop-color="#FF0080"/>
    </linearGradient>

    <!-- 碎片渐变2 (AI蓝 -> 活力青) -->
    <linearGradient id="shard_grad_2" x1="0" y1="1" x2="1" y2="0">
      <stop stop-color="#00C9FF"/>
      <stop offset="1" stop-color="#92FE9D"/>
    </linearGradient>
  </defs>

  <!-- 1. 背景 -->
  <rect width="512" height="512" fill="url(#geo_bg_grad)"/>

  <!-- 2. 扩散出去的几何碎片 (背景层，模糊) -->
  <g filter="url(#shard_blur)">
    <g transform="translate(256, 256) rotate(15)">
      <rect x="-30" y="-180" width="60" height="60" fill="url(#shard_grad_1)"/>
      <path d="M150 -50 L180 -20 L150 10 Z" fill="url(#shard_grad_2)"/>
      <circle cx="-130" cy="80" r="35" fill="url(#shard_grad_1)"/>
    </g>
  </g>

  <!-- 3. 中心稳定内核 (Neumorphism / 新拟态风格) -->
  <g>
    <!-- 内核阴影 (营造凹陷感) -->
    <circle cx="259" cy="259" r="100" fill="rgba(25, 25, 38, 0.6)"/>
    <!-- 内核高光 (营造凸起感) -->
    <circle cx="253" cy="253" r="100" fill="rgba(80, 80, 110, 0.4)"/>
    <!-- 内核主体 -->
    <circle cx="256" cy="256" r="100" fill="url(#geo_core_grad)"/>
    <!-- 内部 "M" for "Mine" 字母符号 -->
    <path d="M224 280 L236 240 L256 264 L276 240 L288 280"
        stroke="#B8C1D1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- 4. 清晰的几何碎片 (前景层) -->
  <g transform="translate(256, 256) rotate(15)">
    <!-- 右上碎片 -->
    <path d="M90 -130 L150 -130 L120 -80 Z" fill="url(#shard_grad_1)" opacity="0.9"/>
    <!-- 左下碎片 -->
    <rect x="-160" y="70" width="70" height="70" rx="15" fill="url(#shard_grad_2)" opacity="0.9"/>
    <!-- 左上碎片 -->
    <circle cx="-90" cy="-90" r="25" fill="url(#shard_grad_1)" opacity="0.9"/>
  </g>

  <!-- 滤镜定义 -->
  <filter id="shard_blur">
    <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
  </filter>
</svg>
